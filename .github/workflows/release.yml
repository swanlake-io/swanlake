name: CD

on:
  push:
    tags: ["*"]
env:
  RUST_BACKTRACE: 1
jobs:
  Release:
    name: Cargo Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/git/checkouts
          key: release-cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-cargo-registry-${{ runner.os }}-

      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target
            swanlake-client/target
          key: release-cargo-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-cargo-build-${{ runner.os }}-

      # cargo publish
      - name: publish crates
        uses: katyo/publish-crates@v2
        with:
          path: "./swanlake-client"
          args: --allow-dirty --all-features
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
