name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Cache DuckDB
        uses: actions/cache@v3
        with:
          path: .duckdb
          key: duckdb-${{ runner.os }}

      - name: Setup DuckDB
        run: bash scripts/setup_duckdb.sh

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Install llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run integration tests
        run: bash scripts/run-integration-tests.sh

      - name: Collect coverage
        run: |
          source .duckdb/env.sh
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          file: lcov.info

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Run SQL tests in Docker
        run: docker run --rm -e SERVER_BIN="./swanlake" ghcr.io/${{ github.repository }}:${{ github.sha }} bash scripts/run-all-sql-tests.sh

      - name: Push Docker image
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }} --all-tags
