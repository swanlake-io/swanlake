name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Start services
        run: docker compose up -d

      - name: Cache DuckDB
        uses: actions/cache@v3
        with:
          path: .duckdb
          key: duckdb-${{ runner.os }}

      - name: Setup DuckDB
        run: bash scripts/setup_duckdb.sh

      - name: Fix formatting
        run: cargo fmt

      - name: Fix clippy
        run: cargo clippy --fix --allow-dirty --allow-staged -- -D warnings

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Auto-fix formatting and clippy issues
          file_pattern: "*.rs"

      - name: Install llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run integration tests
        run: bash scripts/run-integration-tests.sh
        env:
          PGPASSWORD: postgres
          PGHOST: 127.0.0.1
          PGUSER: postgres

      - name: Collect coverage
        run: |
          source .duckdb/env.sh
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Run SQL tests in Docker
        run: docker run --rm -e SERVER_BIN="./swanlake" ghcr.io/${{ github.repository }}:${{ github.sha }} bash scripts/run-all-sql-tests.sh

      - name: Push Docker image
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }} --all-tags
