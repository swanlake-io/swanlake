name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/git/checkouts
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-${{ runner.os }}-

      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target
          key: cargo-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-build-${{ runner.os }}-

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: |
            go.sum
            examples/go-*/go.sum

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Start services
        run: docker compose up -d

      - name: Cache DuckDB
        uses: actions/cache@v4
        with:
          path: .duckdb
          key: duckdb-${{ runner.os }}

      - name: Fix formatting
        run: cargo fmt

      - name: Fix clippy
        run: cargo clippy --fix --allow-dirty --allow-staged -- -D warnings

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Auto-fix formatting and clippy issues
          file_pattern: "*.rs"

      - name: Install llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv environments
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            ~/.uv
          key: uv-${{ runner.os }}-${{ hashFiles('examples/python-adbc/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Run integration tests
        run: bash scripts/run-integration-tests.sh
        env:
          PGPASSWORD: postgres
          PGHOST: 127.0.0.1
          PGPORT: 5442
          PGUSER: postgres
          SWANLAKE_DUCKDB_UI_SERVER_ENABLED: true

      - name: Collect coverage
        run: |
          source .duckdb/env.sh
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha,scope=swanlake-docker
          cache-to: type=gha,mode=max,scope=swanlake-docker

      - name: Run health check in Docker
        run: docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} sh -c './swanlake & sleep 5 && grpc-health-probe -addr=localhost:4214'

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }} --all-tags
