name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/git/checkouts
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-${{ runner.os }}-

      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target
          key: cargo-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-build-${{ runner.os }}-

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: |
            go.sum
            examples/go-*/go.sum

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Start services
        run: docker compose up -d

      - name: Cache DuckDB
        uses: actions/cache@v4
        with:
          path: .duckdb
          key: duckdb-${{ runner.os }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Check clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Install llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv environments
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            ~/.uv
          key: uv-${{ runner.os }}-${{ hashFiles('examples/python-adbc/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Run integration tests
        run: bash scripts/run-integration-tests.sh
        env:
          PGPASSWORD: postgres
          PGHOST: 127.0.0.1
          PGPORT: 5442
          PGUSER: postgres
          SWANLAKE_DUCKDB_UI_SERVER_ENABLED: true

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.3.7

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./swanlake-server/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Run health check in Docker
        run: docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} sh -c 'swanlake & sleep 5 && grpc-health-probe -addr=localhost:4214'

      - name: Tag and push latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
