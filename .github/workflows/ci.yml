name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Cache DuckDB
        uses: actions/cache@v3
        with:
          path: .duckdb
          key: duckdb-${{ runner.os }}

      - name: Setup DuckDB
        run: bash scripts/setup_duckdb.sh

      - name: Source DuckDB env
        run: source .duckdb/env.sh

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Install llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Enable llvm-cov
        run: source <(cargo llvm-cov show-env --export-prefix)

      - name: Build with coverage
        run: cargo build

      - name: Run SQL tests
        run: bash scripts/run-all-sql-tests.sh

      - name: Run Go examples
        run: |
          for dir in examples/go-*; do
            cd "$dir"
            go run main.go
            cd -
          done

      - name: Run Rust example
        run: |
          cd examples/rust-adbc
          cargo run

      - name: Collect coverage
        run: cargo llvm-cov --lcov --output-path lcov.info

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          file: lcov.info

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Run SQL tests in Docker
        run: docker run --rm -e SERVER_BIN="./swanlake" ghcr.io/${{ github.repository }}:${{ github.sha }} bash scripts/run-all-sql-tests.sh

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
