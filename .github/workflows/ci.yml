name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: swanlake

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: |
            go.sum
            examples/go-*/go.sum

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "23"

      - name: Cache Maven repo (BenchBase deps)
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('scripts/run-benchbase.sh') }}
          restore-keys: |
            m2-${{ runner.os }}-

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Start services
        run: docker compose up -d

      - name: Cache DuckDB
        uses: actions/cache@v5
        with:
          path: .duckdb
          key: duckdb-${{ runner.os }}
      
      - name: Cache BenchBase artifacts
        uses: actions/cache@v5
        with:
          path: target/benchbase-ycsb
          key: benchbase-${{ runner.os }}-${{ hashFiles('scripts/run-benchbase.sh', 'tests/benchbase/ycsb-flight-sql.xml', 'tests/benchbase/ycsb-ddl-ducklake.sql') }}
          restore-keys: |
            benchbase-${{ runner.os }}-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Check clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Install llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv environments
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            ~/.uv
          key: uv-${{ runner.os }}-${{ hashFiles('examples/python-adbc/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Run integration tests
        run: bash scripts/run-integration-tests.sh
        env:
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
          GENERATE_COVERAGE_REPORT: 0
          PGPASSWORD: postgres
          PGHOST: 127.0.0.1
          PGPORT: 5442
          PGUSER: postgres
          SWANLAKE_DUCKDB_UI_SERVER_ENABLED: true

      - name: Run BenchBase YCSB (Flight SQL)
        run: |
          export CARGO_TARGET_DIR="$GITHUB_WORKSPACE/target"
          source <(cargo llvm-cov show-env --export-prefix)
          bash scripts/run-benchbase.sh
        env:
          PGPASSWORD: postgres
          PGHOST: 127.0.0.1
          PGPORT: 5442
          PGUSER: postgres
          SWANLAKE_DUCKLAKE_INIT_SQL: "ATTACH 'ducklake:postgres:dbname=swanlake_test' AS swanlake (DATA_PATH '/tmp/swanlake-benchbase', OVERRIDE_DATA_PATH true); USE swanlake;"
          SWANLAKE_CHECKPOINT_DATABASES: swanlake

      - name: Generate combined coverage report
        run: |
          export CARGO_TARGET_DIR="$GITHUB_WORKSPACE/target"
          source <(cargo llvm-cov show-env --export-prefix)
          cargo llvm-cov report --lcov --output-path "$GITHUB_WORKSPACE/lcov.info" --package swanlake-server --package swanlake-core

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo Registry (Tarball)
        id: cache-registry-tar
        uses: actions/cache/restore@v5
        with:
          path: registry.tar.zst
          key: v2-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v2-cargo-registry-

      - name: Cache SwanLake Target (Tarball)
        id: cache-target-tar
        uses: actions/cache/restore@v5
        with:
          path: target.tar.zst
          key: v2-swanlake-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('swanlake-*/**/*.rs') }}
          restore-keys: |
            v2-swanlake-target-${{ hashFiles('**/Cargo.lock') }}-
            v2-swanlake-target-

      - name: Inject Caches into Docker (Smart)
        run: ./scripts/inject_docker_cache.sh
        env:
          TARGET_CACHE_ID: swanlake_target
          TARGET_CACHE_DIR: swanlake-target

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./swanlake-server/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Manually Extract Caches (Tarball)
        if: steps.cache-registry-tar.outputs.cache-hit != 'true' || steps.cache-target-tar.outputs.cache-hit != 'true'
        run: ./scripts/extract_docker_cache.sh
        env:
          TARGET_CACHE_ID: swanlake_target

      - name: Save Cargo Registry Cache (Tarball)
        if: steps.cache-registry-tar.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: registry.tar.zst
          key: v2-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Save SwanLake Target Cache (Tarball)
        if: steps.cache-target-tar.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: target.tar.zst
          key: v2-swanlake-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('swanlake-*/**/*.rs') }}

      - name: Run health check in Docker
        run: docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} sh -c 'swanlake & sleep 5 && grpc-health-probe -addr=localhost:4214'

      - name: Tag and push latest
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
