[package]
name = "swandb"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "swandb"
path = "src/main.rs"

[features]
default = []
test-runner = ["dep:arrow-cast", "dep:async-trait", "dep:sqllogictest"]

[dependencies]
anyhow = "1.0"
arrow-array = "56"
arrow-flight = { version = "56", features = ["flight-sql"] }
arrow-ipc = "56"
arrow-schema = "56"
arrow-cast = { version = "56", optional = true }
async-trait = { version = "0.1", optional = true }
dotenvy = "0.15"
duckdb = { version = "1.4.1", default-features = false, features = ["r2d2"] }
futures = "0.3"
prost = "0.13.5"
r2d2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread", "signal"] }
tonic = { version = "0.13.1", features = ["transport"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
config = "0.15"
sqllogictest = { version = "0.28.4", optional = true }
