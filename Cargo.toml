[package]
name = "swanlake"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "swanlake"
path = "src/main.rs"

[features]
default = []

[dependencies]
anyhow = "1.0"
arrow-array = "57"
arrow-flight = { version = "57", features = ["flight-sql"] }
arrow-ipc = "57"
arrow-schema = "57"
dotenvy = "0.15.7"
duckdb = { git = "https://github.com/swanlake-io/duckdb-rs", branch = "wfj/cargo-version", default-features = false }
futures = "0.3.31"
prost = "0.14.1"
serde = { version = "1.0.217", features = ["derive"] }
uuid = { version = "1.11.0", features = ["v4"] }
serde_json = "1.0.134"
thiserror = "2.0.6"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread", "signal"] }
tonic = { version = "0.14.2", features = ["transport"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt", "json"] }
config = "0.15.5"
tonic-health = "0.14.2"
chrono = "0.4"

[build-dependencies]
reqwest = { version = "0.12", features = ["blocking"] }
zip = "6"
