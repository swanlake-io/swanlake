[workspace]
members = [
    "swanlake-core",
    "swanlake-server",
    "swanlake-client",
    "examples/rust-adbc",
    "tests/runner",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "signal", "time"] }
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "fmt", "json"] }
arrow-array = "57"
arrow-schema = "57"
arrow-flight = { version = "57", features = ["flight-sql"] }
tonic = { version = "0.14.2", features = ["transport"] }
thiserror = "2.0.17"
