# Verbose java.util.logging output, useful for JDBC/Arrow/Postgres driver internals.
handlers=java.util.logging.ConsoleHandler
.level=FINEST

java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-7s %2$s - %5$s%6$s%n

org.postgresql.level=FINEST
org.apache.arrow.level=FINEST
org.apache.arrow.driver.jdbc.level=FINEST
org.apache.arrow.memory.level=FINEST
org.apache.calcite.avatica.level=FINEST
